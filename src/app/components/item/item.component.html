<div>
  <img [src]="item.imgUrl"
       class="img-fluid image-item"
       alt="smaple image">
  <div class="explanation">
    Dostava objasnjenje
  </div>
</div>
<div>
  <div class="item-name">
    {{ item.name }}
  </div>
  <div class="prize">
    {{ item.prize}} RSD
  </div>
  <div class="size-list-item-wrapper">
    <div *ngFor="let size of sizes"
         class="size-list-item"
         [style.background-color]="bagItem.size === size ? 'lightblue' : ''"
         (click)="choseSize(size)">
      {{ size }}
    </div>
  </div>
<!--  <div class="flex-row justify-content-between color-items">-->
<!--    <div *ngFor="let color of item.colors"-->
<!--         class="color-item"-->
<!--         (click)="choseColor(color)">-->
<!--      {{ color }}-->
<!--    </div>-->
<!--  </div>-->
  <div (click)="addToShoppingBag()"
       class="buy-button"
       [class.isDisabled]="!bagItem['size']">
    ADD
  </div>
  <div *ngIf="addedToBagFlag === true">
    Dodali ste proizvod u korpu!
  </div>
</div>
