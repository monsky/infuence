<main class="flex-row">
  <section class="tabs">
    <div *ngFor="let tab of tabs">
      <div class="tab flex-column"
           (click)="selectTab(tab)"
           [ngClass]="{'selected-tab': tab.name === selectedTab}">
        <span class="typcn" 
              [class]="tab.icon"></span>
        {{tab.name}}
      </div>
    </div>
  </section>
  <section class="select flex-column">
    <input type="text" 
           *ngIf="selectedTab === 'PHOTOS' || selectedTab === 'EMOJIS'"
           id="search" 
           class="search">
    <ng-template [ngIf]="selectedTab === 'TEXT'">
      <h1 class="text-selection">Add Heading</h1>
      <h3 class="text-selection">Add Subheading</h3>
      <p class="text-selection">Add a paragraph</p>
    </ng-template>
  </section>
  <section class="editor"></section>
</main>
