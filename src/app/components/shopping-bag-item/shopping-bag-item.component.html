<div class="d-flex flex-row shopping-bag-item">
  <img src={{itemData.img_url}}
       class="img-fluid zoom zoom-bag"
       alt="smaple image">
  <div class="flex-column justify-content-between">
    <div class="d-flex flex-column">
      <div class="shopping-bag-item-name">
        {{itemData['name']}}
      </div>
      <div class="influenser">
        by Ena Luna
      </div>
      <div class="shopping-bag-item-price">
        {{itemData['prize']}} RSD
      </div>
      <div class="shopping-bag-item-size">
        {{itemData['size']}}
      </div>
      <div class="d-flex flex-row shopping-bag-item-quantity">
        <i class="fa fa-minus shopping-bag-item-quantity-button"
           (click)="minusOnClick()"
        ></i>
        <div class="shopping-bag-item-quantity-label">
          {{itemData['amount']}}
        </div>
        <i class="fa fa-plus shopping-bag-item-quantity-button"
           (click)="plusOnClick()"
        ></i>
      </div>
    </div>
    <i class="fa fa-trash shopping-chart-delete-button"
       (click)="deleteOnClick()">
    </i>
  </div>
</div>
