<div class="flex-column flex-1">
  <div class="flex-row table-header">
    <div *ngFor="let columnName of columnNames, let i = index"
         class="column-name"
         [ngClass]="{'fixed-width-8': i===3, 'fixed-width-9': i===4, 'flex-1': i===0 || i===1 || i===2}">
      {{columnName}}
    </div>
  </div>

  <div *ngFor="let data of columnData; let j=index"
       [style.background-color]="(j%2) === 0 ?'#f9fcff':'white'"
       class="flex-row column-data-row">
    <div class="flex-1">
      <img src="{{ data.imgUrl }}"
           class="img-fluid zoom"
           alt="smaple image">
    </div>
    <div class="flex-1">
      {{ data.influencerName }}
    </div>
    <div class="flex-1">
      {{ data.clientName }}
    </div>
    <div class="fixed-width-8">
      {{ data.orderId }}
    </div>
    <div class="flex-column fixed-width-9">
      <div class="order-status-button-printed"
           [ngClass]="{'zoom' : data.orderStatus === 0}"
           [style.border-color]="data.orderStatus === 1 ? 'grey' : 'black'"
           [style.color]="data.orderStatus === 1 ? 'grey' : 'black'"
           (click)="!data.orderStatus && changeStatusToPrinted(data)">
        Odštampano
      </div>
      <div class="order-status-button-waiting"
           [ngClass]="{'zoom' : data.orderStatus === 1}"
           [style.border-color]="data.orderStatus === 0 ? 'grey' : 'black'"
           [style.color]="data.orderStatus === 0 ? 'grey' : 'black'"
           (click)="data.orderStatus && chagneStatusToWaiting(data)">
        Čeka na štampu
      </div>

    </div>


  </div>

</div>
