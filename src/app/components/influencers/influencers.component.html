<div class="d-flex flex-row flex-wrap">
  <div *ngFor="let influencer of influencers"
       (click)="choseListItem(influencer)"
       class="d-flex flex-column list-item">
    <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/6-col/img%20(131).jpg"
         class="img-fluid zoom"
         alt="smaple image">
    <div class="list-item-name">
      {{ influencer.name }}
    </div>
  </div>
</div>
